<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Planner</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      /* family select */
      .family-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: var(--background-color);
        border-radius: 8px;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .powered-by {
        display: flex;
        align-items: center;
        font-size: 12px;
        color: var(--secondary-color);
      }

      .powered-by::before {
        content: "";
        display: inline-block;
        width: 16px;
        height: 16px;
        background-color: #8b5cf6;
        border-radius: 50%;
        margin-right: 8px;
      }

      .close-button {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }

      h1 {
        font-size: 24px;
        margin: 0 0 10px 0;
      }

      .subtitle {
        color: var(--secondary-color);
        margin-bottom: 20px;
      }

      .trip-types {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
        margin-bottom: 20px;
      }

      .trip-type {
        width: 171px;
        height: 96px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .trip-type.selected {
        background-color: var(--accent-color);
        color: var(--background-color);
        border-color: var(--accent-color);
      }

      .trip-type-icon {
        margin-right: 8px;
      }

      .checkmark {
        position: absolute;
        top: 8px;
        right: 8px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .trip-type.selected .checkmark {
        opacity: 1;
      }

      .pets-question {
        margin-bottom: 20px;
      }

      .pets-options {
        display: flex;
        gap: 16px;
      }

      .pets-option {
        padding: 8px 24px;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .pets-option.selected {
        background-color: var(--accent-color);
        color: var(--background-color);
        border-color: var(--accent-color);
      }

      .pets-option .checkmark {
        right: 16px;
      }

      /* children option */
      .children-options {
        display: flex;
        gap: 16px;
      }

      .children-option {
        padding: 8px 24px;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .children-option.selected {
        background-color: var(--accent-color);
        color: var(--background-color);
        border-color: var(--accent-color);
      }

      .children-option .checkmark {
        right: 16px;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 40px;
      }

      .back-button {
        background: none;
        border: none;
        color: var(--secondary-color);
        cursor: pointer;
      }

      .next-button {
        background-color: var(--primary-color);
        color: var(--background-color);
        border: none;
        padding: 10px 24px;
        border-radius: 20px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .trip-types {
          grid-template-columns: repeat(2, 1fr);
        }

        .pets-options {
          justify-content: space-between;
        }

        .pets-option {
          flex: 1;
          text-align: center;
        }

        .children-options {
          justify-content: space-between;
        }
        .children-option {
          flex: 1;
          text-align: center;
        }
      }
    </style>
    <style>
      .tooltip-container {
        position: relative;
        display: inline-block;
      }

      .tooltip-icon {
        cursor: pointer;
      }

      .tooltip-text {
        visibility: hidden;
        background-color: #ffffff; /* Updated background color */
        color: #333; /* Changed text color for better contrast */
        text-align: center;
        border-radius: 6px;
        padding: 10px; /* Increased padding for better spacing */
        position: absolute;
        z-index: 1;
        bottom: 125%; /* Position the tooltip above the icon */
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        font-size: 16px; /* Updated font size */
        border: 1px solid #ccc; /* Optional: Add a border for better visibility */
      }

      .tooltip-container:hover .tooltip-text {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="family-container">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>

        <h1>What kind of trip are you planning?</h1>
        <p class="subtitle">Select one.</p>
        <div class="trip-types">
          <button class="trip-type" data-type="solo">
            <span class="trip-type-icon"
              ><i class="fa-regular fa-user"></i
            ></span>
            Solo Trip
            <span class="checkmark">✓</span>
          </button>
          <button class="trip-type" data-type="partner">
            <span class="trip-type-icon"
              ><i class="fa-regular fa-heart"></i
            ></span>
            Partner trip
            <span class="checkmark">✓</span>
          </button>
          <button class="trip-type" data-type="friends">
            <span class="trip-type-icon"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            Friends Trip
            <span class="checkmark">✓</span>
          </button>
          <button class="trip-type" data-type="family">
            <span class="trip-type-icon"
              ><i class="fa-solid fa-users"></i
            ></span>
            Family trip
            <span class="checkmark">✓</span>
          </button>
        </div>

        <!-- Hidden by default -->
        <div class="children-question" style="display: none">
          <div
            style="display: flex; justify-content: center; position: relative"
          >
            <p>
              Are you traveling with children?
              <span class="tooltip-container">
                <svg
                  viewBox="0 0 24 24"
                  width="16px"
                  height="16px"
                  class="tooltip-icon"
                >
                  <path
                    d="M11 10v7h2v-7zm-.034-2.952a1.25 1.25 0 0 0-.216.692A1.24 1.24 0 0 0 12 9a1.25 1.25 0 1 0-1.034-1.952"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2M4 12a8 8 0 1 1 16 0 8 8 0 0 1-16 0"
                  ></path>
                </svg>
                <span class="tooltip-text"
                  >We'll scan the reviews and recommendations of travelers with
                  children to highlight family-friendly options.</span
                >
              </span>
            </p>
          </div>
          <div
            class="children-options"
            style="display: flex; justify-content: center"
          >
            <button class="children-option" data-children="yes">
              Yes<span class="checkmark">✓</span>
            </button>
            <button class="children-option" data-children="no">
              No<span class="checkmark">✓</span>
            </button>
          </div>
        </div>

        <br />
        <div class="pets-question">
          <div style="display: flex; justify-content: center">
            <p>
              Are you traveling with pets?
              <span class="tooltip-container">
                <svg
                  viewBox="0 0 24 24"
                  width="16px"
                  height="16px"
                  class="tooltip-icon"
                >
                  <path
                    d="M11 10v7h2v-7zm-.034-2.952a1.25 1.25 0 0 0-.216.692A1.24 1.24 0 0 0 12 9a1.25 1.25 0 1 0-1.034-1.952"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2M4 12a8 8 0 1 1 16 0 8 8 0 0 1-16 0"
                  ></path>
                </svg>
                <span class="tooltip-text">
                  We'll scan the reviews and recommendations for pet-friendly
                  options.
                </span>
              </span>
            </p>
          </div>
          <div
            class="pets-options"
            style="display: flex; justify-content: center"
          >
            <button class="pets-option" data-pets="yes">
              Yes<span class="checkmark">✓</span>
            </button>
            <button class="pets-option" data-pets="no">
              No<span class="checkmark">✓</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-buttons">
      <button
        onclick="window.location.href='step-2-calender.html'; updateProgress(2);"
      >
        Back
      </button>
      <button
        onclick="window.location.href='step-4-add-interest.html'; updateProgress(1);"
      >
        Next
      </button>
    </div>

    <script>
      const tripTypes = document.querySelectorAll(".trip-type");
      const petsOptions = document.querySelectorAll(".pets-option");
      const childrenOptions = document.querySelectorAll(".children-option");

      function selectOption(options, selectedOption) {
        options.forEach((option) => {
          option.classList.remove("selected");
        });
        selectedOption.classList.add("selected");
      }

      tripTypes.forEach((type) => {
        type.addEventListener("click", () => {
          selectOption(tripTypes, type);
        });
      });

      petsOptions.forEach((option) => {
        option.addEventListener("click", () => {
          selectOption(petsOptions, option);
        });
      });

      childrenOptions.forEach((option) => {
        option.addEventListener("click", () => {
          selectOption(childrenOptions, option);
        });
      });

      document.querySelector(".close-button").addEventListener("click", () => {
        console.log("Close button clicked");
      });

      document.querySelector(".back-button").addEventListener("click", () => {
        console.log("Back button clicked");
      });

      document.querySelector(".next-button").addEventListener("click", () => {
        console.log("Next button clicked");
      });
    </script>
    <script src="assets/js/main.js"></script>
    <script>
      updateProgress(2); // Set the progress to 3/3 (100%)
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tripTypes = document.querySelectorAll(".trip-type");
        const childrenQuestion = document.querySelector(".children-question");

        tripTypes.forEach((button) => {
          button.addEventListener("click", function () {
            const tripType = this.getAttribute("data-type");

            // Show "Are you traveling with children?" for family and friends
            if (tripType === "family" || tripType === "friends") {
              childrenQuestion.style.display = "block";
            } else {
              childrenQuestion.style.display = "none";
            }
          });
        });
      });
    </script>
  </body>
</html>
