<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Planner</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      /* Tooltip container */
      .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
      }

      /* Tooltip text */
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;

        /* Position the tooltip text - see examples below! */
        position: absolute;
        z-index: 1;
      }

      /* Show the tooltip text when you mouse over the tooltip container */
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="family-container">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>

        <h1>What kind of trip are you planning?</h1>
        <p class="subtitle">Select one.</p>
        <div class="trip-types">
          <button class="trip-type" data-type="solo">
            <span class="trip-type-icon">üë§</span>
            Solo Trip
            <span class="checkmark">‚úì</span>
          </button>
          <button class="trip-type" data-type="partner">
            <span class="trip-type-icon">‚ù§Ô∏è</span>
            Partner trip
            <span class="checkmark">‚úì</span>
          </button>
          <button class="trip-type" data-type="friends">
            <span class="trip-type-icon">üë•</span>
            Friends Trip
            <span class="checkmark">‚úì</span>
          </button>
          <button class="trip-type" data-type="family">
            <span class="trip-type-icon">üè†</span>
            Family trip
            <span class="checkmark">‚úì</span>
          </button>
        </div>
        <div class="pets-question">
          <div style="display: flex; justify-content: center">
            <p>Are you traveling with pets? <i></i></p>
          </div>
          <div
            class="pets-options"
            style="display: flex; justify-content: center"
          >
            <button class="pets-option" data-pets="yes">
              Yes
              <span class="checkmark">‚úì</span>
            </button>
            <button class="pets-option" data-pets="no">
              No
              <span class="checkmark">‚úì</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-buttons">
      <button
        onclick="window.location.href='step-2-calender.html'; updateProgress(2);"
      >
        Back
      </button>
      <button
        onclick="window.location.href='step-4-add-interest.html'; updateProgress(1);"
      >
        Next
      </button>
    </div>

    <script>
      const tripTypes = document.querySelectorAll(".trip-type");
      const petsOptions = document.querySelectorAll(".pets-option");

      function selectOption(options, selectedOption) {
        options.forEach((option) => {
          option.classList.remove("selected");
        });
        selectedOption.classList.add("selected");
      }

      tripTypes.forEach((type) => {
        type.addEventListener("click", () => {
          selectOption(tripTypes, type);
        });
      });

      petsOptions.forEach((option) => {
        option.addEventListener("click", () => {
          selectOption(petsOptions, option);
        });
      });

      document.querySelector(".close-button").addEventListener("click", () => {
        console.log("Close button clicked");
      });

      document.querySelector(".back-button").addEventListener("click", () => {
        console.log("Back button clicked");
      });

      document.querySelector(".next-button").addEventListener("click", () => {
        console.log("Next button clicked");
      });
    </script>
    <script src="assets/js/main.js"></script>
    <script>
      updateProgress(2); // Set the progress to 3/3 (100%)
    </script>
  </body>
</html>
