              <div class="row">

                    >

                      type="text"

                      placeholder="Enter Full Name"
                    />
                  </div>
                </div>
                <div class="col-sm-6">

                    <label

                      placeholder="Enter email address"

                </div>
                <div class="col-sm-6">

                      id="number"
                      placeholder="Enter phone number"
                    />
                  </div>
                </div>
                <div class="col-sm-6">

                      for="Website"
