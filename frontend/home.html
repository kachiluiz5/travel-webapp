<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Home</title>
    <link rel="stylesheet" href="styles.css">

     <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', Arial, sans-serif;
}

.hero {
    height: 100vh;
    position: relative;
    overflow: hidden;
}

.slider {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
}

.logo {
    color: white;
    font-size: 2rem;
    font-weight: bold;
}

#menuBtn {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

.hero-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    letter-spacing: 2px;
}

.cta-button {
    background-color: white;
    color: black;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 0.9rem;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s, color 0.3s;
}

.cta-button:hover {
    background-color: #f0f0f0;
}

#sideNav {
    position: fixed;
    top: 0;
    right: -300px;
    width: 300px;
    height: 100vh;
    background-color: #4B0082;
    color: white;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: right 0.3s ease-in-out;
}

#sideNav.open {
    right: 0;
}

#sideNav ul {
    list-style-type: none;
    padding: 0;
    margin: 2rem 0;
}

#sideNav li {
    margin-bottom: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#sideNav a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

#sideNav a:hover {
    color: #e0e0e0;
}

#sideNav svg {
    width: 16px;
    height: 16px;
}

#sideNav .cta-button {
    width: 100%;
    background-color: transparent;
    color: white;
    border: 1px solid white;
    margin-bottom: 2rem;
}

#closeBtn {
    align-self: flex-end;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

#sideNav .cta-button:hover {
    background-color: white;
    color: #4B0082;
}

.social-links {
    display: flex;
    justify-content: space-between;
}

.social-links a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
}

.social-links a:hover {
    color: #e0e0e0;
}

.social-links svg {
    width: 20px;
    height: 20px;
}

@media (max-width: 768px) {
    h1 {
        font-size: 3rem;
    }
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(75, 0, 130, 0.7); /* Dark purple overlay */
    display: flex;
    flex-direction: column;
}

     </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const slides = document.querySelectorAll('.slide');
    const menuBtn = document.getElementById('menuBtn');
    const sideNav = document.getElementById('sideNav');

    // Slider functionality
    let currentSlide = 0;
    function nextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    setInterval(nextSlide, 5000); // Change slide every 5 seconds

    // Side navigation functionality
    menuBtn.addEventListener('click', () => {
        sideNav.classList.toggle('open');
        
        // Update aria-label based on the sidebar state
        if (sideNav.classList.contains('open')) {
            menuBtn.setAttribute('aria-label', 'Close menu');
        } else {
            menuBtn.setAttribute('aria-label', 'Open menu');
        }
    });

    closeBtn.addEventListener('click', () => {
        sideNav.classList.remove('open');
    });
});
    </script>
