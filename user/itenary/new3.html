<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Itinerary Management</title>
    <style>
        /* CSS styles */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-gray: #f4f4f4;
            --dark-gray: #34495e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--light-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .trip-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .trip-summary p {
            margin-bottom: 10px;
        }

        .itinerary-builder {
            margin-top: 20px;
        }

        .day-accordion {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .day-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .day-content {
            padding: 20px;
            display: none;
        }

        .activity-slot {
            margin-bottom: 20px;
        }

        .activity-slot h4 {
            margin-bottom: 10px;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .itinerary-list {
            list-style-type: none;
        }

        .itinerary-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-tag {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-pending { background-color: var(--warning-color); color: white; }
        .status-approved { background-color: var(--secondary-color); color: white; }
        .status-rework { background-color: var(--danger-color); color: white; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .trip-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Itinerary Management</h1>
        
        <div id="tripSummary" class="card">
            <h2>Trip Summary</h2>
            <div class="trip-summary">
                <p><strong>Destination:</strong> <span id="destination"></span></p>
                <p><strong>Date Range:</strong> <span id="dateRange"></span></p>
                <p><strong>Trip Type:</strong> <span id="tripType"></span></p>
                <p><strong>Accommodation:</strong> <span id="accommodation"></span></p>
                <p><strong>Budget:</strong> <span id="budget"></span></p>
                <p><strong>Interests:</strong> <span id="interests"></span></p>
            </div>
            <button id="startItinerary" class="btn btn-primary">Start Itinerary</button>
        </div>

        <div id="itineraryBuilder" class="card" style="display: none;">
            <h2>Itinerary Builder</h2>
            <div id="daysContainer"></div>
            <button id="saveDraft" class="btn btn-secondary">Save Draft</button>
            <button id="publishItinerary" class="btn btn-primary">Publish Itinerary</button>
        </div>

        <div id="itineraryList" class="card">
            <h2>Existing Itineraries</h2>
            <select id="statusFilter">
                <option value="all">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rework">Rework</option>
            </select>
            <ul class="itinerary-list"></ul>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Itinerary</h2>
            <div id="editContent"></div>
            <button id="saveChanges" class="btn btn-primary">Save Changes</button>
            <button id="notifyUser" class="btn btn-secondary">Notify User</button>
        </div>
    </div>

    <script>
        // JavaScript code
        document.addEventListener('DOMContentLoaded', function() {
            // Sample trip data (replace with actual data fetching logic)
            const tripData = {
                destination: "Paris, France",
                dateRange: "2023-08-15 to 2023-08-22",
                tripType: "City Exploration",
                accommodation: "4-star Hotel",
                budget: "$3,000",
                interests: "Art, History, Cuisine"
            };

            // Populate trip summary
            document.getElementById('destination').textContent = tripData.destination;
            document.getElementById('dateRange').textContent = tripData.dateRange;
            document.getElementById('tripType').textContent = tripData.tripType;
            document.getElementById('accommodation').textContent = tripData.accommodation;
            document.getElementById('budget').textContent = tripData.budget;
            document.getElementById('interests').textContent = tripData.interests;

            // Start Itinerary button
            document.getElementById('startItinerary').addEventListener('click', function() {
                document.getElementById('itineraryBuilder').style.display = 'block';
                this.style.display = 'none';
                createDailySchedule();
            });

            // Create daily schedule
            function createDailySchedule() {
                const daysContainer = document.getElementById('daysContainer');
                const startDate = new Date(tripData.dateRange.split(' to ')[0]);
                const endDate = new Date(tripData.dateRange.split(' to ')[1]);
                const tripDuration = (endDate - startDate) / (1000 * 60 * 60 * 24) + 1;

                for (let i = 1; i <= tripDuration; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day-accordion';
                    dayElement.innerHTML = `
                        <div class="day-header">Day ${i}</div>
                        <div class="day-content">
                            <div class="activity-slot">
                                <h4>Morning</h4>
                                <textarea placeholder="Morning activity"></textarea>
                            </div>
                            <div class="activity-slot">
                                <h4>Afternoon</h4>
                                <textarea placeholder="Afternoon activity"></textarea>
                            </div>
                            <div class="activity-slot">
                                <h4>Evening</h4>
                                <textarea placeholder="Evening activity"></textarea>
                            </div>
                            <div class="accommodation-details">
                                <h4>Accommodation</h4>
                                <input type="text" placeholder="Hotel name">
                                <input type="text" placeholder="Address">
                            </div>
                            <button class="btn btn-secondary add-activity">Add Activity</button>
                        </div>
                    `;
                    daysContainer.appendChild(dayElement);
                }

                // Accordion functionality
                const dayHeaders = document.querySelectorAll('.day-header');
                dayHeaders.forEach(header => {
                    header.addEventListener('click', function() {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;
                        if (content.style.display === 'block') {
                            content.style.display = 'none';
                        } else {
                            content.style.display = 'block';
                        }
                    });
                });

                // Add activity functionality
                const addActivityButtons = document.querySelectorAll('.add-activity');
                addActivityButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const newActivity = document.createElement('div');
                        newActivity.className = 'activity-slot';
                        newActivity.innerHTML = `
                            <h4>Additional Activity</h4>
                            <textarea placeholder="Activity description"></textarea>
                        `;
                        this.parentElement.insertBefore(newActivity, this);
                    });
                });
            }

            // Save Draft button
            document.getElementById('saveDraft').addEventListener('click', function() {
                saveItinerary('draft');
            });

            // Publish Itinerary button
            document.getElementById('publishItinerary').addEventListener('click', function() {
                if (confirm('Are you sure you want to publish this itinerary?')) {
                    saveItinerary('published');
                }
            });

            // Save itinerary function
            function saveItinerary(status) {
                const itinerary = {
                    id: Date.now(),
                    destination: tripData.destination,
                    status: status,
                    days: []
                };

                document.querySelectorAll('.day-accordion').forEach((day, index) => {
                    const dayData = {
                        day: index + 1,
                        activities: [],
                        accommodation: {}
                    };

                    day.querySelectorAll('.activity-slot').forEach(slot => {
                        dayData.activities.push({
                            time: slot.querySelector('h4').textContent,
                            description: slot.querySelector('textarea').value
                        });
                    });

                    const accommodationInputs = day.querySelectorAll('.accommodation-details input');
                    dayData.accommodation = {
                        name: accommodationInputs[0].value,
                        address: accommodationInputs[1].value
                    };

                    itinerary.days.push(dayData);
                });

                // Save to localStorage (replace with actual API call in production)
                let itineraries = JSON.parse(localStorage.getItem('itineraries')) || [];
                itineraries.push(itinerary);
                localStorage.setItem('itineraries', JSON.stringify(itineraries));

                alert(status === 'draft' ? 'Itinerary saved as draft!' : 'Itinerary published!');
                loadItineraries();
            }

            // Load and display itineraries
            function loadItineraries() {
                const itineraries = JSON.parse(localStorage.getItem('itineraries')) || [];
                const itineraryList = document.querySelector('.itinerary-list');
                const statusFilter = document.getElementById('statusFilter').value;

                itineraryList.innerHTML = '';

                itineraries.forEach(itinerary => {
                    if (statusFilter === 'all' || itinerary.status === statusFilter) {
                        const li = document.createElement('li');
                        li.className = 'itinerary-item';
                        li.innerHTML = `
                            <span>${itinerary.destination}</span>
                            <span class="status-tag status-${itinerary.status}">${itinerary.status}</span>
                            <button class="btn btn-primary edit-itinerary" data-id="${itinerary.id}">Edit</button>
                        `;
                        itineraryList.appendChild(li);
                    }
                });

                // Add event listeners to edit buttons
                document.querySelectorAll('.edit-itinerary').forEach(button => {
                    button.addEventListener('click', function() {
                        const itineraryId = this.getAttribute('data-id');
                        openEditModal(itineraryId);
                    });
                });
            }

            // Filter itineraries
            document.getElementById('statusFilter').addEventListener('change', loadItineraries);

            // Edit modal functionality
            function openEditModal(itineraryId) {
                const modal = document.getElementById('editModal');
                const editContent = document.getElementById('editContent');
                const itineraries = JSON.parse(localStorage.getItem('itineraries')) || [];
                const itinerary = itineraries.find(i => i.id === parseInt(itineraryId));

                if (itinerary) {
                    let content = `<h3>${itinerary.destination}</h3>`;
                    itinerary.days.forEach(day => {
                        content += `
                            <div class="day-edit">
                                <h4>Day ${day.day}</h4>
                                ${day.activities.map(activity => `
                                    <div class="activity-edit">
                                        <strong>${activity.time}</strong>
                <textarea>${activity.description}</textarea>
                                    </div>
                                `).join('')}
                                <div class="accommodation-edit">
                                    <strong>Accommodation</strong>
                                    <input type="text" value="${day.accommodation.name}" placeholder="Hotel name">
                                    <input type="text" value="${day.accommodation.address}" placeholder="Address">
                                </div>
                            </div>
                        `;
                    });
                    editContent.innerHTML = content;
                }

                modal.style.display = 'block';
            }

            // Close modal
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('editModal').style.display = 'none';
            });

            // Save changes
            document.getElementById('saveChanges').addEventListener('click', function() {
                // Implement save logic here
                alert('Changes saved!');
                document.getElementById('editModal').style.display = 'none';
                loadItineraries();
            });

            // Notify user
            document.getElementById('notifyUser').addEventListener('click', function() {
                if (confirm('Are you sure you want to notify the user about the changes?')) {
                    // Implement notification logic here
                    alert('User notified about the changes!');
                }
            });

            // Initial load of itineraries
            loadItineraries();
        });
    </script>
</body>
</html>
