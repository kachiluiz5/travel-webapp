<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Itinerary Dashboard</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1, h2, h3 {
      color: #333;
    }

    .dashboard {
      max-width: 1000px;
      margin: 0 auto;
    }

    .day-container {
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      overflow: hidden;
    }

    .day-header {
      padding: 15px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .day-content {
      display: none;
      padding: 15px;
    }

    .activity-form,
    .activity-list {
      margin-top: 10px;
    }

    .activity-list-item {
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .activity-buttons button {
      margin-left: 5px;
      padding: 5px 10px;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 3px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .collapse-icon {
      transform: rotate(90deg);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .day-header {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Admin Dashboard - Itinerary Management</h1>

    <!-- Itinerary day template -->
    <div id="itinerary-days"></div>

    <button id="addDayBtn" class="btn">Add New Day</button>
  </div>

  <script>
    // Initialize itinerary days data structure
    const itinerary = [];

    // Function to render all itinerary days
    function renderItineraryDays() {
      const itineraryDaysContainer = document.getElementById('itinerary-days');
      itineraryDaysContainer.innerHTML = '';

      itinerary.forEach((day, dayIndex) => {
        const dayContainer = document.createElement('div');
        dayContainer.classList.add('day-container');

        const dayHeader = document.createElement('div');
        dayHeader.classList.add('day-header');
        dayHeader.innerHTML = `<span>Day ${dayIndex + 1}</span><span>Activities: ${day.activities.length}</span>`;
        
        dayHeader.addEventListener('click', () => {
          const dayContent = dayContainer.querySelector('.day-content');
          dayContent.style.display = dayContent.style.display === 'block' ? 'none' : 'block';
        });

        const dayContent = document.createElement('div');
        dayContent.classList.add('day-content');

        const activityList = document.createElement('div');
        activityList.classList.add('activity-list');

        day.activities.forEach((activity, activityIndex) => {
          const activityItem = document.createElement('div');
          activityItem.classList.add('activity-list-item');
          activityItem.innerHTML = `
            <span>${activity.time} - ${activity.description}</span>
            <div class="activity-buttons">
              <button onclick="editActivity(${dayIndex}, ${activityIndex})">Edit</button>
              <button onclick="deleteActivity(${dayIndex}, ${activityIndex})">Delete</button>
            </div>
          `;
          activityList.appendChild(activityItem);
        });

        const addActivityForm = document.createElement('form');
        addActivityForm.classList.add('activity-form');
        addActivityForm.onsubmit = (e) => addActivity(e, dayIndex);

        addActivityForm.innerHTML = `
          <input type="text" name="time" placeholder="Time" required>
          <input type="text" name="description" placeholder="Activity Description" required>
          <button type="submit" class="btn">Add Activity</button>
        `;

        dayContent.appendChild(activityList);
        dayContent.appendChild(addActivityForm);

        dayContainer.appendChild(dayHeader);
        dayContainer.appendChild(dayContent);
        itineraryDaysContainer.appendChild(dayContainer);
      });
    }

    // Function to add a new day
    document.getElementById('addDayBtn').addEventListener('click', () => {
      itinerary.push({ activities: [] });
      renderItineraryDays();
    });

    // Function to add an activity to a specific day
    function addActivity(event, dayIndex) {
      event.preventDefault();
      const time = event.target.time.value;
      const description = event.target.description.value;

      itinerary[dayIndex].activities.push({ time, description });
      event.target.reset();
      renderItineraryDays();
    }

    // Function to delete an activity
    function deleteActivity(dayIndex, activityIndex) {
      itinerary[dayIndex].activities.splice(activityIndex, 1);
      renderItineraryDays();
    }

    // Function to edit an activity
    function editActivity(dayIndex, activityIndex) {
      const activity = itinerary[dayIndex].activities[activityIndex];
      const newTime = prompt('Edit time:', activity.time);
      const newDescription = prompt('Edit description:', activity.description);

      if (newTime && newDescription) {
        itinerary[dayIndex].activities[activityIndex] = { time: newTime, description: newDescription };
        renderItineraryDays();
      }
    }
  </script>
</body>
</html>
