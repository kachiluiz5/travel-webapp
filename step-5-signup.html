  <body>
    <div class="main">
      <div class="signup-container">
        <h1 style="text-align: left; margin-bottom: 10px;">Welcome back.</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="First Name" required />
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Last Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Phone" required />
          </div>

          <button type="submit">Sign in</button>
        </form>
        <div class="join-section">
          <p>Not a member? <a href="#">Join</a> to unlock the best .</p>
        </div>
        <div class="terms">
          <p>
            By proceeding, you agree to our <a href="#">Terms of Use</a> and
            confirm you have read our
            <a href="#">Privacy and Cookie Statement</a>.
          </p>
        </div>
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const passwordToggle = document.getElementById("passwordToggle");

      passwordToggle.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Toggle icon between "eye" and "eye-off"
        if (type === "password") {
          this.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>`;
        } else {
          this.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>`;
        }
      });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Here you would typically handle the login process
          alert("Login attempted");
        });
    </script>
