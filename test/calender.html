<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Date Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-align: center;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        .calendars {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .calendar {
            width: 48%;
        }
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .month-name {
            font-weight: bold;
        }
        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            padding: 10px;
        }
        td {
            cursor: pointer;
        }
        .selected {
            background-color: #10B981;
            color: white;
            border-radius: 50%;
        }
        .in-range {
            background-color: #E5E7EB;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #10B981;
            text-decoration: none;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .nav-buttons .back {
            background-color: #fff;
            border: 1px solid #e0e0e0;
        }
        .nav-buttons .next {
            background-color: #10B981;
            color: white;
        }
        @media (max-width: 600px) {
            .calendars {
                flex-direction: column;
            }
            .calendar {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>When are you going?</h1>
        <p>Choose a date range, up to 30 days.</p>
        
        <div class="calendars" id="calendars"></div>
        
        <a href="#" class="toggle-link" id="toggleLink">I don't know my dates yet</a>
        
        <div class="nav-buttons">
            <button class="back">Back</button>
            <button class="next">Next</button>
        </div>
    </div>

    <script>
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        let currentDate = new Date();
        let selectedStartDate = null;
        let selectedEndDate = null;
        let isExactDates = true;

        function createCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            let html = `
                <div class="calendar">
                    <div class="month-header">
                        <button class="nav-btn" onclick="changeMonth(-1)">&#10094;</button>
                        <span class="month-name">${months[month]} ${year}</span>
                        <button class="nav-btn" onclick="changeMonth(1)">&#10095;</button>
                    </div>
                    <table>
                        <tr>
                            <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
                        </tr>
            `;

            let day = 1;
            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay.getDay()) {
                        html += '<td></td>';
                    } else if (day > lastDay.getDate()) {
                        html += '<td></td>';
                    } else {
                        const date = new Date(year, month, day);
                        const classes = getDateClasses(date);
                        html += `<td class="${classes}" onclick="selectDate(${year}, ${month}, ${day})">${day}</td>`;
                        day++;
                    }
                }
                html += '</tr>';
                if (day > lastDay.getDate()) break;
            }

            html += '</table></div>';
            return html;
        }

        function getDateClasses(date) {
            if (!selectedStartDate || !selectedEndDate) return '';
            if (date.getTime() === selectedStartDate.getTime()) return 'selected';
            if (date.getTime() === selectedEndDate.getTime()) return 'selected';
            if (date > selectedStartDate && date < selectedEndDate) return 'in-range';
            return '';
        }

        function updateCalendars() {
            const calendarsDiv = document.getElementById('calendars');
            calendarsDiv.innerHTML = createCalendar(currentDate.getFullYear(), currentDate.getMonth()) +
                                     createCalendar(currentDate.getFullYear(), currentDate.getMonth() + 1);
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateCalendars();
        }

        function selectDate(year, month, day) {
            const selectedDate = new Date(year, month, day);
            if (!selectedStartDate || (selectedEndDate && selectedDate < selectedStartDate)) {
                selectedStartDate = selectedDate;
                selectedEndDate = null;
            } else if (selectedDate > selectedStartDate && (!selectedEndDate || selectedDate < selectedEndDate)) {
                const dayDiff = (selectedDate - selectedStartDate) / (1000 * 60 * 60 * 24);
                if (dayDiff <= 30) {
                    selectedEndDate = selectedDate;
                } else {
                    selectedEndDate = new Date(selectedStartDate.getTime() + 30 * 24 * 60 * 60 * 1000);
                }
            }
            updateCalendars();
        }

        function toggleDateMode() {
            isExactDates = !isExactDates;
            const toggleLink = document.getElementById('toggleLink');
            if (isExactDates) {
                toggleLink.textContent = "I don't know my dates yet";
                // Show calendars
                document.getElementById('calendars').style.display = 'flex';
            } else {
                toggleLink.textContent = "Select exact dates";
                // Hide calendars and show month range selector (not implemented in this example)
                document.getElementById('calendars').style.display = 'none';
                // Here you would show your month range selector
            }
        }

        updateCalendars();
        document.getElementById('toggleLink').addEventListener('click', toggleDateMode);
    </script>
</body>
</html>
