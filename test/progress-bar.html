<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Navigation Bar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .progress-nav {
            width: 100%;
            background-color: #f0f0f0;
            padding: 20px 10px;
        }

        .progress-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #ddd;
            position: relative;
            margin-bottom: 30px;
        }

        .progress {
            position: absolute;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .step-container {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .step {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
            font-weight: bold;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .step.active .step-circle {
            background-color: #4CAF50;
        }

        .step-name {
            font-size: 14px;
            color: #333;
        }

        @media (max-width: 600px) {
            .step-name {
                font-size: 12px;
            }

            .step-circle {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="progress-nav">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="step-container" id="stepContainer"></div>
        </div>
    </nav>


</body>
</html>
