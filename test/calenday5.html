<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .calendar-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-title {
            font-size: 24px;
            font-weight: bold;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .calendar-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .calendars {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .calendar {
            flex: 1;
            min-width: 280px;
        }
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .month-title {
            font-weight: bold;
        }
        .nav-button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .day:hover {
            background-color: #f0f0f0;
        }
        .day.selected {
            background-color: #007bff;
            color: white;
        }
        .day.today {
            border: 2px solid #007bff;
        }
        .calendar-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .footer-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .footer-button.primary {
            background-color: #007bff;
            color: white;
        }
        .footer-button.secondary {
            background-color: transparent;
            color: #007bff;
        }
        @media (max-width: 768px) {
            .calendars {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1 class="calendar-title">When are you going?</h1>
            <button class="close-button" aria-label="Close calendar">&times;</button>
        </div>
        <p class="calendar-subtitle">Choose a date range, up to 7 days.</p>
        <div class="calendars">
            <div class="calendar">
                <div class="month-header">
                    <h2 class="month-title"></h2>
                    <button class="nav-button prev-month" aria-label="Previous month">&lt;</button>
                </div>
                <div class="weekdays"></div>
                <div class="days"></div>
            </div>
            <div class="calendar">
                <div class="month-header">
                    <h2 class="month-title"></h2>
                    <button class="nav-button next-month" aria-label="Next month">&gt;</button>
                </div>
                <div class="weekdays"></div>
                <div class="days"></div>
            </div>
        </div>
        <div class="calendar-footer">
            <button class="footer-button secondary">Back</button>
            <button class="footer-button secondary">I don't know my dates yet</button>
            <button class="footer-button primary">Next</button>
        </div>
    </div>
    <script>
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const weekdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
        let currentDate = new Date();
        let selectedStartDate = null;
        let selectedEndDate = null;

        function renderCalendar(calendarElement, monthOffset) {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + monthOffset;
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay();

            const monthTitle = calendarElement.querySelector('.month-title');
            monthTitle.textContent = `${months[month % 12]} ${month > 11 ? year + 1 : year}`;

            const weekdaysElement = calendarElement.querySelector('.weekdays');
            weekdaysElement.innerHTML = weekdays.map(day => `<div>${day}</div>`).join('');

            const daysElement = calendarElement.querySelector('.days');
            daysElement.innerHTML = '';

            for (let i = 0; i < firstDayOfMonth; i++) {
                daysElement.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = day;

                if (date.toDateString() === new Date().toDateString()) {
                    dayElement.classList.add('today');
                }

                if (selectedStartDate && selectedEndDate &&
                    date >= selectedStartDate && date <= selectedEndDate) {
                    dayElement.classList.add('selected');
                }

                dayElement.addEventListener('click', () => handleDateClick(date));
                daysElement.appendChild(dayElement);
            }
        }

        function handleDateClick(date) {
            if (!selectedStartDate || (selectedStartDate && selectedEndDate)) {
                selectedStartDate = date;
                selectedEndDate = null;
            } else {
                if (date < selectedStartDate) {
                    selectedEndDate = selectedStartDate;
                    selectedStartDate = date;
                } else {
                    selectedEndDate = date;
                }
            }
            updateCalendars();
        }

        function updateCalendars() {
            document.querySelectorAll('.calendar').forEach((calendar, index) => {
                renderCalendar(calendar, index);
            });
        }

        document.querySelector('.prev-month').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
            updateCalendars();
        });

        document.querySelector('.next-month').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
            updateCalendars();
        });

        updateCalendars();
    </script>
</body>
</html>
