<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        .date-selector {
            background-color: #fff;
            border-radius: 8px;
            padding: 16px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 8px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            text-align: center;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
        }
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        .calendar-day.selected {
            background-color: #2196F3;
            color: white;
        }
        .calendar-day.in-range {
            background-color: #bbdefb;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .info {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="date-selector">
        <h1>When are you going?</h1>
        <div class="header">
            <span class="info" id="date-info">Choose a date range, up to 30 days.</span>
            <div class="toggle-container">
                <span>Exact dates</span>
                <label class="toggle">
                    <input type="checkbox" id="date-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div id="exact-dates">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <span id="current-month"></span>
                <button id="next-month">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendar"></div>
        </div>
        <div id="month-select" style="display: none;">
            <select id="month-dropdown">
                <option value="">Select a month</option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>
        <p class="info" id="selection-info"></p>
    </div>

    <script>
        const dateToggle = document.getElementById('date-toggle');
        const exactDates = document.getElementById('exact-dates');
        const monthSelect = document.getElementById('month-select');
        const dateInfo = document.getElementById('date-info');
        const calendar = document.getElementById('calendar');
        const currentMonthElement = document.getElementById('current-month');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const monthDropdown = document.getElementById('month-dropdown');
        const selectionInfo = document.getElementById('selection-info');

        let currentDate = new Date();
        let selectedStartDate = null;
        let selectedEndDate = null;

        dateToggle.addEventListener('change', () => {
            if (dateToggle.checked) {
                exactDates.style.display = 'block';
                monthSelect.style.display = 'none';
                dateInfo.textContent = 'Choose a date range, up to 30 days.';
                renderCalendar();
            } else {
                exactDates.style.display = 'none';
                monthSelect.style.display = 'block';
                dateInfo.textContent = 'Select a month range.';
                monthDropdown.value = '';
                updateSelectionInfo();
            }
        });

        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        monthDropdown.addEventListener('change', () => {
            updateSelectionInfo();
        });

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            currentMonthElement.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            calendar.innerHTML = '';

            for (let i = 0; i < 7; i++) {
                const dayName = new Date(2023, 0, i + 1).toLocaleString('default', { weekday: 'short' });
                const dayElement = document.createElement('div');
                dayElement.textContent = dayName;
                dayElement.classList.add('calendar-day');
                calendar.appendChild(dayElement);
            }

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                calendar.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.textContent = day;
                dayElement.classList.add('calendar-day');

                const currentDayDate = new Date(year, month, day);
                if (isDateInRange(currentDayDate)) {
                    dayElement.classList.add('in-range');
                }
                if (isSameDate(currentDayDate, selectedStartDate) || isSameDate(currentDayDate, selectedEndDate)) {
                    dayElement.classList.add('selected');
                }

                dayElement.addEventListener('click', () => handleDateClick(currentDayDate));
                calendar.appendChild(dayElement);
            }

            updateSelectionInfo();
        }

        function handleDateClick(date) {
            if (!selectedStartDate || (selectedStartDate && selectedEndDate)) {
                selectedStartDate = date;
                selectedEndDate = null;
            } else {
                if (date > selectedStartDate) {
                    const dayDifference = Math.ceil((date - selectedStartDate) / (1000 * 60 * 60 * 24));
                    if (dayDifference <= 30) {
                        selectedEndDate = date;
                    } else {
                        selectedEndDate = new Date(selectedStartDate.getTime() + 30 * 24 * 60 * 60 * 1000);
                    }
                } else {
                    selectedStartDate = date;
                    selectedEndDate = null;
                }
            }
            renderCalendar();
        }

        function isDateInRange(date) {
            return selectedStartDate && selectedEndDate && date >= selectedStartDate && date <= selectedEndDate;
        }

        function isSameDate(date1, date2) {
            return date1 && date2 && date1.toDateString() === date2.toDateString();
        }

        function updateSelectionInfo() {
            if (dateToggle.checked) {
                if (selectedStartDate && selectedEndDate) {
                    selectionInfo.textContent = `Selected dates: ${formatDate(selectedStartDate)} - ${formatDate(selectedEndDate)}`;
                } else if (selectedStartDate) {
                    selectionInfo.textContent = `Start date: ${formatDate(selectedStartDate)}`;
                } else {
                    selectionInfo.textContent = 'Select your travel dates';
                }
            } else {
                const selectedMonth = monthDropdown.options[monthDropdown.selectedIndex].text;
                if (selectedMonth) {
                    selectionInfo.textContent = `Selected month: ${selectedMonth}`;
                } else {
                    selectionInfo.textContent = 'Select a month for your travel';
                }
            }
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        renderCalendar();
    </script>
</body>
</html>
