<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker Full-Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .main {
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }
        .search-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            position: relative;
            z-index: 1001;
        }
        .search-wrapper {
            position: relative;
            width: 100%;
        }
        .search-bar {
            width: 100%;
            height: 50px;
            padding: 10px 40px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: border-radius 0.3s ease;
        }
        .search-bar.active {
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        .result-item {
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .result-item:hover {
            background-color: #f5f5f5;
        }
        .location-icon {
            margin-right: 10px;
            color: #666;
        }
        .location-info {
            flex-grow: 1;
        }
        .location-name {
            font-weight: bold;
        }
        .progress-bar {
            display: none;
            width: 100%;
            background-color: #ddd;
            height: 5px;
            margin-top: 20px;
        }
        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            transition: width 0.5s ease;
        }
        .calendar-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            z-index: 1002;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .calendar-header {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .calendar-description {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }
        .calendar {
            display: flex;
            justify-content: center;
        }
        .month {
            margin: 0 10px;
            text-align: center;
        }
        .month h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .day:hover {
            background-color: #007bff;
            color: white;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="search-container">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" placeholder="Search by city or town" />
            </div>
            <div class="search-results"></div>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>

    <div class="calendar-container">
        <span class="close-btn">&times;</span>
        <div class="calendar-header">When are you going?</div>
        <div class="calendar-description">Choose a date range, up to 7 days.</div>
        <div class="calendar">
            <div class="month">
                <h3>October 2024</h3>
                <div class="days">
                    <!-- Render days dynamically or statically -->
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <!-- Add more days as per requirement -->
                </div>
            </div>
            <div class="month">
                <h3>November 2024</h3>
                <div class="days">
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <!-- Add more days as per requirement -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchBar = document.querySelector(".search-bar");
        const searchResults = document.querySelector(".search-results");
        const progressBar = document.querySelector(".progress-bar");
        const progressBarFill = document.querySelector(".progress-bar-fill");
        const calendarContainer = document.querySelector(".calendar-container");
        const closeBtn = document.querySelector(".close-btn");

        const locations = [
            { name: "Paris", details: "ÃŽle-de-France, France" },
            { name: "Dubai", details: "United Arab Emirates" },
            { name: "Singapore", details: "Southeast Asia" },
        ];

        searchBar.addEventListener("focus", () => {
            searchResults.style.display = "block";
            searchBar.classList.add("active");
        });

        searchBar.addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            searchResults.innerHTML = "";

            const filteredLocations = locations.filter((location) =>
                location.name.toLowerCase().includes(query)
            );

            filteredLocations.forEach((location) => {
                const resultItem = document.createElement("div");
                resultItem.classList.add("result-item");

                const icon = document.createElement("i");
                icon.classList.add("fas", "fa-map-marker-alt", "location-icon");

                const locationInfo = document.createElement("div");
                locationInfo.classList.add("location-info");

                const locationName = document.createElement("div");
                locationName.classList.add("location-name");
                locationName.textContent = location.name;

                locationInfo.appendChild(locationName);
                resultItem.appendChild(icon);
                resultItem.appendChild(locationInfo);

                resultItem.addEventListener("click", () => {
                    searchResults.style.display = "none";
                    progressBar.style.display = "block";

                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 10;
                        progressBarFill.style.width = progress + "%";
                        if (progress >= 100) {
                            clearInterval(interval);
                            progressBar.style.display = "none";
                            calendarContainer.style.display = "flex";
                        }
                    }, 100);
                });

                searchResults.appendChild(resultItem);
            });

            if (filteredLocations.length === 0) {
                searchResults.innerHTML = "<p style='text-align: center; padding: 10px;'>No results found</p>";
            }
        });

        closeBtn.addEventListener("click", () => {
            calendarContainer.style.display = "none";
        });
    </script>
</body>
</html>
