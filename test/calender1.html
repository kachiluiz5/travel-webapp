<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Itinerary Date Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .toggle-container {
            display: flex;
            margin-bottom: 20px;
        }
        .toggle-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .toggle-btn.active {
            background-color: #007bff;
            color: white;
        }
        .date-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .calendar-day {
            text-align: center;
            padding: 5px;
        }
        .calendar-date {
            text-align: center;
            padding: 5px;
            cursor: pointer;
        }
        .calendar-date:hover {
            background-color: #f0f0f0;
        }
        .calendar-date.active {
            background-color: #007bff;
            color: white;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>When do you want to go?</h1>
        <p>Choose a date range or length of stay, up to 7 days.</p>
        <div class="toggle-container">
            <div class="toggle-btn active" id="datesToggle">Dates (MM/DD)</div>
            <div class="toggle-btn" id="lengthToggle">Trip Length</div>
        </div>
        <input type="text" class="date-input" placeholder="Start date â†’ End date">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <span id="currentMonth">October 2024</span>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar" id="calendar"></div>

    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const currentMonthEl = document.getElementById('currentMonth');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        let currentDate = new Date(2024, 9, 1); // October 2024

        function renderCalendar() {
            calendar.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            currentMonthEl.textContent = new Date(year, month, 1).toLocaleString('default', { month: 'long', year: 'numeric' });

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay();

            const dayNames = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            dayNames.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day');
                dayEl.textContent = day;
                calendar.appendChild(dayEl);
            });

            for (let i = 0; i < firstDayOfMonth; i++) {
                calendar.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateEl = document.createElement('div');
                dateEl.classList.add('calendar-date');
                dateEl.textContent = day;
                calendar.appendChild(dateEl);
            }
        }

        renderCalendar();

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Toggle functionality
        const datesToggle = document.getElementById('datesToggle');
        const lengthToggle = document.getElementById('lengthToggle');

        datesToggle.addEventListener('click', () => {
            datesToggle.classList.add('active');
            lengthToggle.classList.remove('active');
        });

        lengthToggle.addEventListener('click', () => {
            lengthToggle.classList.add('active');
            datesToggle.classList.remove('active');
        });
    </script>
</body>
</html>
